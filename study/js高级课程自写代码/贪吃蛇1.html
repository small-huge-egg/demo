<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇1</title>
    <style>
        .map{
            position:relative;
            width: 800px;
            height: 600px;
        }
        img{
            width:800px;
            height:600px;
        }
    </style>
</head>
<body>
    <div class="map">
        <img src="lili.jpg" alt="" />
    </div>
    <script>
        
        //自调用函数创建食物对象
        (function(){
            var elements=[];//用来存放每个食物，用于最终删掉每个小食物
             
            //食物就是一个对象，有宽，高，背景颜色，横纵坐标，先定义构造函数，然后创建对象
            function Food(x,y,width,height,color){
                //横纵坐标
                this.x = x || 0;
                this.y = y || 0;
                //宽高
                this.width = width || 20;
                this.height = height || 20;
                //背景颜色
                this.color = color || "green";
            }

            //为原型添加初始化的方法（作用：在页面上显示这个食物）
            //因为食物要在地图上显示，所以需要地图这个参数，就是页面上这个class = map的这个div
            Food.prototype.init = function(map){
                //添加移除小方块函数
                remove();

                //创建div把小方块添加到地图上
                var div = document.createElement("div");
                map.appendChild(div);

                //设置div样式
                div.style.width = this.width +'px';
                div.style.height = this.height +'px';
                div.style.backgroundColor = this.color;
                div.style.position = "absolute";
                //随机横纵坐标(横[0-800),纵[0,600)
                this.x = parseInt(Math.random()*(map.offsetWidth/this.width))*this.width;
                this.y = parseInt(Math.random()*(map.offsetHeight/this.height))*this.height;
                //由此得到left,top值
                div.style.left = this.x +'px';
                div.style.top = this.y +'px';

                //把div加入到数组elements中
                elements.push(div);
            }

            //删除上一个小方块
            function remove(){
                for(var i=0;i<elements.length;i++){
                    var ele = elements[i];
                    ele.parentNode.removeChild(ele);
                    elements.splice(i,1);
                }
            }

            window.Food=Food;
        })();

        //自调用函数---小蛇的
        (function(){
            //存放小蛇的每个身体部分
            var elements=[];

            //小蛇的构造函数，有宽，高，方向
            function Snake(width,height,direction){
                //小蛇每个部分的宽，高
                this.width = width || 20;
                this.height = height || 20;
                //小蛇的身体，用数组表示，为了后来添加身体方便
                this.body = [
                    {x:3,y:2,color:"red"},//头
                    {x:2,y:2,color:"orange"},//身体
                    {x:1,y:2,color:"orange"}//身体
                ];
                //小蛇的方向
                this.direction = direction || "right";
            }

            //为原型添加方法--小蛇的初始化方法
            Snake.prototype.init = function(map){
                //删除之前的小蛇
                remove();

                //循环遍历创建div,每个数组元素都是一个对象
                for(var i=0;i<this.body.length;i++){
                   var obj = this.body[i];
                    //创建div
                    var div = document.createElement("div");
                    //把div加入到map地图中
                    map.appendChild(div);
                    //设置div样式
                    div.style.position = "absolute";
                    div.style.width = this.width + 'px';
                    div.style.height = this.height + 'px';
                    //设置横纵坐标
                    div.style.left = obj.x * this.width +'px';
                    div.style.top = obj.y * this.height +'px';
                    //背景颜色
                    div.style.backgroundColor = obj.color;
                    //方向暂时不定
                    // 把div加入到elements数组中----目的是为了删除
                    elements.push(div);
                }               
            }

            //为原型添加方法---让小蛇动起来
            Snake.prototype.move = function(food,map){
                //不管怎么走，效果都是后一个身体的位置变成前一个身体的位置，蛇头控制方向，所以蛇头单独写
                //身体移动
                var i = this.body.length-1;
                for(;i>0;i--){
                    this.body[i].x = this.body[i-1].x;
                    this.body[i].y = this.body[i-1].y;
                }
                //蛇头---控制移动方向
                switch(this.direction){
                    case "right":
                        this.body[0].x += 1;
                        break;
                    case "left":
                        this.body[0].x -= 1;
                        break;
                    case "top":
                        this.body[0].y -= 1;
                        break;
                    case "bottom":
                        this.body[0].y += 1;
                        break;
                }
                //判断小蛇有没有吃到食物----蛇头坐标和食物坐标相等
                var headX = this.body[0].x*this.width;
                var headY = this.body[0].y*this.height;
                if(headX==food.x&&headY==food.y){
                    var last = this.body[this.body.length-1];
                    this.body.push(
                        {x : last.x,y:last.y,color:last.color}
                    );
                    //删除食物，初始化新食物
                    food.init(map);
                }
            }

            //删除小蛇移动产生的div
            function remove(){
                var i = elements.length-1;
                for(;i>=0;i--){
                    var ele = elements[i];
                    ele.parentNode.removeChild(ele);
                    elements.splice(i,1);
                }
            }

            window.Snake = Snake;
        })();

        //自调用函数---游戏对象
        (function(){

            var that = null;//该变量的目的是为了保存游戏Game的实例对象

            //游戏的构造函数
            function Game(map){
                this.food = new Food();
                this.snake = new Snake();
                this.map = map;
                that = this;
            }

            //初始化函数---设置小蛇和食物显示出来
            Game.prototype.init = function(){
                this.food.init(this.map);
                this.snake.init(this.map);
                this.runSnake(this.food,this.map);
                //===================调用按键方法
                this.bindKey();
            }

            //添加原型方法，设置小蛇自动跑起来
            //=============================
            Game.prototype.runSnake = function(food,map){
                var timer = setInterval(function(){
                    //移动小蛇
                    this.snake.move(food,map);
                    //初始化小蛇
                  //  ===================
                    this.snake.init(map);
                    //判断小蛇是否撞墙
                    //横纵坐标最大值
                    var maxX = map.offsetWidth/this.snake.width;
                    var maxY = map.offsetHeight/this.snake.height;
                    //小蛇头的坐标
                    var headX = this.snake.body[0].x;
                    var headY = this.snake.body[0].y;
                    if(maxX<=headX||headX<0){
                        //撞墙了，停止定时器
                        clearInterval(timer);
                        alert("游戏结束");
                    }
                    if(maxY<=headY||headY<0){
                        //撞墙了，停止定时器
                        clearInterval(timer);
                        alert("游戏结束");
                    }
                   
                    
                }.bind(that),150)
            }

            //添加原型方法，设置按键，改变小蛇移动的方向
            Game.prototype.bindKey = function(){
                document.addEventListener("keydown",function(e){
                    //这里的this应该是触发keydown的事件的对象---document,
                    //所以,这里的this就是document
                    //获取按键的值
                    switch (e.keyCode){
                        case 37:this.snake.direction="left";break;
                        case 38:this.snake.direction="top";break;
                        case 39:this.snake.direction="right";break;
                        case 40:this.snake.direction="bottom";break;
                    }
                }.bind(that),false)
            };
            window.Game = Game;
        })();

         //初始化游戏对象
            var gm = new Game(document.querySelector(".map"));

            //初始化游戏---开始游戏
            gm.init();



    </script>
</body>
</html>
