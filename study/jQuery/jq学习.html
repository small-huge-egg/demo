<!-- 自定义动画 -->
<input type="button" value="开始">
<input type="button" value="结束">
<div style="background-color:blueviolet;width:100px;height:100px;position:absolute"></div>
<div style="background-color:rgb(55, 231, 231);margin-top:120px;width:100px;height:100px;position:absolute"></div>
<div style="background-color:rgb(216, 9, 9);margin-top:240px;width:100px;height:100px;position:absolute"></div>
<script>
    $(function(){
        //开始按钮
        $("input").eq(0).click(function(){
            //animate 第一个参数：对象，里面可以传需要的动画样式
            //第二个参数：speed 动画执行时间
            //第三个参数：动画的执行效果(“swing:摇摆,默认”，“linear：匀速”)
            //第四个参数：回调函数
            $("div").eq(0).animate({left:500},5000);
            $("div").eq(1).animate({left:500},5000,"swing");
            $("div").eq(2).animate({left:500},5000,"linear",function(){
                alert("ok")
            });
        })
        //结束按钮
        //一般不设置参数，用于动画效果之前，避免多动画发生重叠，抽搐现象
        //stop:停止当前正在执行的动画
        //第一个参数：clearQueue：是否清除动画队列 true,false(默认)，若不清除，则当前正在执行动画的下一个动画效果将会展示
        //第二个参数：jumpToEnd：是否跳转到当前动画的最终效果 true,false(默认)
        $("input").eq(1).click(function(){
            $("div").stop();
        })
    })
</script>
