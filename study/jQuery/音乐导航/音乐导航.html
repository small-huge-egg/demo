
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>音乐导航</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .nav {
      width: 900px;
      height: 60px;
      background-color: rgb(228, 145, 228);
      margin: 0 auto;
    }
    
    .nav li {
      width: 100px;
      height: 60px;
      /*border: 1px solid yellow;*/
      float: left;
      position: relative;
      overflow: hidden;
    }
    
    .nav a {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 24px;
      color: rgb(247, 228, 244);
      text-align: center;
      line-height:60px;
      text-decoration: none;
      z-index: 2;
      
    }
    
    .nav span {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgb(175, 89, 245);
      top: 60px;
    }
  </style>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(function () {
      $(".nav li").mouseenter(function(){
          $(this).children("span").stop().animate({top:0});
          //让音频播放,音乐播放的方法是DOM对象
          var idx=$(this).index();
          $("audio").get(idx).load();
          $("audio").get(idx).play();
          
      }).mouseleave(function(){
          $(this).children("span").stop().animate({top:60});
      })


      //节流阀  ：按下的时候，触发，如果没弹起，不让触发下一次
      //1. 定义一个flag
      var flag = true;
      
      //按下1-9这几个数字键，能触发对应的mouseenter事件
      $(document).on("keydown", function (e) {
        if(flag) {
          flag = false;
          //获取到按下的键
          var code = e.keyCode;
          if(code >= 49 && code <= 57){
            //触发对应的li的mouseenter事件
            $(".nav li").eq(code - 49).mouseenter();
          }
        }
       
      });
  
      $(document).on("keyup", function (e) {
        flag = true;
        
        //获取到按下的键
        var code = e.keyCode;
        if(code >= 49 && code <= 57){
          //触发对应的li的mouseenter事件
          $(".nav li").eq(code - 49).mouseleave();
        }
      });
      
      
      //弹起的时候，触发mouseleave事件
      
    });
  </script>
</head>
<body>
<div class="nav">
  <ul>
    <li>
      <a href="">导航1</a>
      <span></span>
    </li>
    <li><a href="">导航2</a><span></span></li>
    <li><a href="">导航3</a><span></span></li>
    <li><a href="">导航4</a><span></span></li>
    <li><a href="">导航5</a><span></span></li>
    <li><a href="">导航6</a><span></span></li>
    <li><a href="">导航7</a><span></span></li>
    <li><a href="">导航8</a><span></span></li>
    <li><a href="">导航9</a><span></span></li>
  </ul>
  
  <!--音频标签-->
  <div>
    <audio src="mp3/1.ogg"></audio>
    <audio src="mp3/2.ogg"></audio>
    <audio src="mp3/3.ogg"></audio>
    <audio src="mp3/4.ogg"></audio>
    <audio src="mp3/5.ogg"></audio>
    <audio src="mp3/6.ogg"></audio>
    <audio src="mp3/7.ogg"></audio>
    <audio src="mp3/8.ogg"></audio>
    <audio src="mp3/9.ogg"></audio>
  </div>
  
</div>
</body>
</html>
