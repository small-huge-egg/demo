<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>五角星评分案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .comment {
      font-size: 40px;
      color: #ff16cf;
    }
    
    .comment li {
      float: left;
    }
    
    ul {
      list-style: none;
    }
  </style>
  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>  
  <script>
    $(function () {

        //给li注册鼠标经过事件，让自己和前面的所有兄弟变成实心
        var wjx_k = "☆";
        var wjx_s = "★";
        $(".comment>li").on("mouseenter",function(){
            $(this).text(wjx_s).prevAll().text(wjx_s);
            $(this).nextAll().text(wjx_k);
        })
        

        //给li注册鼠标离开事件，使其全为空心
        $(".comment>li").on("mouseleave",function(){
            $(".comment>li").text(wjx_k);

        //给li注册点击事件，让鼠标离开的时候仍为鼠标移动上的样子
            $(".onclick").text(wjx_s).prevAll().text(wjx_s);
        })

        //给li注册点击事件，让所点的那个有一个单独的属性
        $(".comment>li").on("click",function(){
            $(this).addClass("onclick").siblings().removeClass("onclick");
        })
    });
  </script>
  
  
</head>

<body>
<ul class="comment">
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
</ul>
</body>

</html>
