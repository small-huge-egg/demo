<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包————用于点赞</title>
    <style>
        ul {
          list-style-type: none;
        }
    
        li {
          float: left;
          margin-left: 10px;
        }
    
        img {
          width: 200px;
          height: 180px;
        }
    
        input {
          margin-left: 30%;
        }
      </style>
</head>
<body>
    <ul>
        <li><img src="../images/timg.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
        <li><img src="../images/timg1.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
        <li><img src="../images/timg2.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
        <li><img src="../images/timg4.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
    </ul>
<script>
    var oInp = document.getElementsByTagName("input");
    //闭包缓存数据,避免其他点赞受到上一个点赞数量的影响
    function getValue(){
        var value=2;
        return function(){
            this.value="赞("+(value++)+")";
        }
    }

    //获取所有的按钮
    for(var i=0;i<oInp.length;i++){
        oInp[i].onclick=getValue();
    }
</script>
</body>
</html>
