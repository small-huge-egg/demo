<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第十四个</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 70],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var i,j;
  var a=document.getElementById("aqi-list");
  var b=["一","二","三","四","五"];
  aqiData.sort(function(x,y){
      return y[1]-x[1];
  })
  for(i=0;i<aqiData.length;i++){
    // for(j=0;j<aqiData[i].length;j++){
      if(aqiData[i][1]>60){
        a.insertAdjacentHTML("beforeend","<li>第"+b[i]+"名:"+aqiData[i][0]+","+aqiData[i][1]+"</li>");
      }
    }
})();

</script>
</body>
</html>
