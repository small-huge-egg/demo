<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小米手风琴</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 1300px;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<script>
  $(function () {
    //鼠标放上去改变每个li的宽度，鼠标的那个变成宽800，其余变成宽100
    //注意停止动画的运用，避免抽搐
    
    //显示背景图片
    var $li=$("#box li");
    for(var i=0;i<$li.length;i++){
        $li.eq(i).css("backgroundImage","url(images/"+(i+1)+".jpg)");
    }

    //鼠标显示事件
    $li.mouseenter(function(){
        //动画效果
        $(this).stop().animate({width:800}).siblings().stop().animate({width:100})
        //无动画
        // $(this).css("width","800px").siblings().css("width","100px")
    }).mouseleave(function(){
        $li.stop().animate({width:240});
    })
  });
</script>
</body>
</html>
