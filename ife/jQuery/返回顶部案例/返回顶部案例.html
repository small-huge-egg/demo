<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>返回顶部案例</title>
  <style>
    body {
      height: 8000px;
    }
    
    a {
      color: #FFF;
    }
    
    .actGotop {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 150px;
      height: 195px;
      display: none;
      z-index: 100;
    }
    
    .actGotop a, .actGotop a:link {
      width: 150px;
      height: 195px;
      display: inline-block;
      background: url(images/gotop.png) no-repeat;
      outline: none;
    }
    
    .actGotop a:hover {
      width: 150px;
      height: 195px;
      background: url(images/gotop.gif) no-repeat;
      outline: none;
    }
  </style>

  
</head>
<body>
<!-- 返回顶部小火箭 -->
<div class="actGotop">
    <a href="javascript:;" title="Top"></a>
</div>


<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(function () {
    
    //当页面超出去1000px的时候，让小火箭显示出来,如果小于1000，就让小火箭隐藏
   $(window).scroll(function(){
       if($(window).scrollTop()>=1000){
           $(".actGotop").fadeIn(1000);
       }else{
           $(".actGotop").fadeOut(1000);
           
       }
   })

   //window 下的scollTop只能读取不能赋值。所以用html,body代替，他们有scrollLeft,scrollTop属性
//    function getScroll(){
//        return {
//            left:Window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0,
//            top:Window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0
           
//        }
//    }
   //点击火箭，页面回到顶部
   $(".actGotop").click(function(){
       $("html,body").stop().animate({scrollTop:0},3000)//html适用于ie,body适用于chrom
   })
  });
</script>
</body>
</html>
