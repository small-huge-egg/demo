<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>京东商城</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .slider {
      height: 340px;
      width: 790px;
      margin: 100px auto;
      position: relative;
    }
    
    .img-ul li {
      position: absolute;
      display: none;
    }

    .img-ul li:first-child {
      display: block;
    }
    
    
    .arrow {
      display: none;
    }
    
    .slider:hover .arrow {
      display: block;
    }
    
    .arrow-left,
    .arrow-right {
      font-family: "SimSun", "宋体";
      width: 30px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      margin-top: -30px;
      cursor: pointer;
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-weight: 700;
      font-size: 30px;
    }
    
    .arrow-left:hover,
    .arrow-right:hover {
      background-color: rgba(0, 0, 0, .5);
    }
    
    .arrow-left {
      left: 0;
    }
    
    .arrow-right {
      right: 0;
    }
  
    .circle{
        position:absolute;
        bottom:8px;
        left:50%;
        width:160px;
        height: 20px;
        margin-left: -80px;
    }

    .circle li{
        display: inline-block;
        width:10px;
        height: 10px;
        background-color: #fff;
        margin-left:5px;
        border-radius:50%;
        opacity: 0.5;
    }
    .circle li:first-child{
        opacity: 1
    }

  </style>
</head>
<body>
<div class="slider">
  <ul class="img-ul">
    <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/2.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/3.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/4.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/5.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/6.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/7.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/8.jpg" alt=""></a></li>
  </ul>
  <!--箭头-->
  <div class="arrow">
    <span class="arrow-left">&lt;</span>
    <span class="arrow-right">&gt;</span>
  </div>
  <!-- 原点 -->
  <ul class="circle">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(function () {
    var count=0;//第几张图
    //点击右边，换图
   $(".arrow-right").click(function(){
       count++;
       if(count==$(".img-ul li").length){
           count=0;
       }
       $(".img-ul li").eq(count).fadeIn().siblings(".img-ul li").fadeOut();
       //换圆圈透明度
       $(".circle li").eq(count).css("opacity","1").siblings(".circle li").css("opacity","0.5");
   })

    //点击左边，换图
   $(".arrow-left").click(function(){
       count--;
       if(count==-1){
           count=$(".img-ul li").length - 1;
       }
       $(".img-ul li").eq(count).fadeIn().siblings(".img-ul li").fadeOut();
              //换圆圈透明度
              $(".circle li").eq(count).css("opacity","1").siblings(".circle li").css("opacity","0.5");
   })

  });
</script>

</body>
</html>
